    <!-- JavaScript for dynamic content switching -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contentButtons = document.querySelectorAll('.toggle-content');
            const dynamicContentArea = document.getElementById('dynamic-content');

            contentButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const contentId = this.dataset.contentId;
                    // Fetch the content for the clicked item (placeholder function)
                    fetchContent(contentId);
                });
            });

            function fetchContent(contentId) {
                // Placeholder for fetching content logic
                // For now, we'll just display the content ID in the dynamic area
                dynamicContentArea.innerHTML = `<p>Content for ${contentId} will be displayed here.</p>`;
            }
        });
    </script>
